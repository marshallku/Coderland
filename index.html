<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" href="/Coderland/logo/logo-152.png" />
    <link rel="apple-touch-icon-precomposed" href="/Coderland/favicon.ico" />
    <meta name="msapplication-TileImage" content="/favicon.ico" />
    <meta name="theme-color" content="#9986fe" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-title" content="코더랜드" />
    <link rel="preconnect" async href="https://fonts.googleapis.com" />
    <link rel="preconnect" async href="https://fonts.gstatic.com" crossorigin />
    <link
      async
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link async href="//font.elice.io/EliceDigitalBaeum.css" rel="stylesheet" />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script>
      !(function () {
        const saved = localStorage.getItem("theme");

        if (saved) {
          document.documentElement.className = saved;
          return;
        }

        const prefers = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (prefers) {
          document.documentElement.className = "dark";
          return;
        }

        document.documentElement.className = "light";
      })();
    </script>
    <script type="module" crossorigin src="/Coderland/assets/index.af2aa2e1.js"></script>
    <link rel="stylesheet" href="/Coderland/assets/index.9f259834.css">
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
